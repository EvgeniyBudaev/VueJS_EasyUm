<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--
Домшнее задание 1
Отобразить заголовок "Привет, {{ name }}".
Добавьте поле ввода и привяжите его к переменной name при помощи v-model
Заголовок должен сразу изменяться каждый раз, когда пользователь
что-либо вводит или изменяет в поле ввода.

-->
<div class="app">

     <h1>Привет, {{ name }}</h1>
    <input v-model="name">

</div>

<script>

    let app = new Vue({
        el:'.app',
        data:{
            name: ''
        }
    });

</script>

</body>
